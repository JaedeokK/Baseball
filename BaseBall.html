<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/902c20df23.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="baseball-container">
      <div class="opportunity-counter">
        <h4>Opportunity</h4>
        <div class="opportunity-point-js">10</div>
      </div>
      <h1 class="title">Base Ball</h1>
      <form action="" class="form form-js">
        <input type="number" class="input input-js" required />
        <button class="submit-button">click</button>
      </form>
      <div class="number-box">
        <div class="userNumber-box">
          <h3>your number</h3>
          <div class="user-number-js"></div>
        </div>
        <div class="randomNumber-box">
          <h3>the number</h3>
          <div class="random-number-js"></div>
        </div>
      </div>
      <div class="counter-box">
        <div class="strike-counter">
          <h4>Strike</h4>
          <div class="strike-point-js">0</div>
        </div>
        <div class="ball-counter">
          <h4>Ball</h4>
          <div class="ball-point-js">0</div>
        </div>
        <div class="out-counter">
          <h4>Out</h4>
          <div class="out-point-js">0</div>
        </div>
      </div>
    </div>
    <!--rule 팝업-->
    <!--Button-->
    <div class="rule-js">rule</div>
    <!--Modal-->
    <div class="modal-js">
      <i class="fas fa-times" id="closeBtn"></i>
      <h2>Base Ball</h2>
      <h4>규칙설명</h4>
      <p id="modal-content-js"></p>
    </div>
    <script src="BaseBall.js"></script>
  </body>
</html>
